<app-header></app-header>
<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <!-- <app-recipes></app-recipes>
      <app-shopping-list></app-shopping-list> -->
    </div>
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
      <hr />
      <div class="row">
        <div class="col-xs-6">
          <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber">
          </app-even>
        </div>
        <div class="col-xs-6">
          <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber">
          </app-odd>
        </div>
      </div>
    </div>
  </div>
</div>
